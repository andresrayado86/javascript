<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>For Loop</title>
    </head>
    
    <body>
        
        <div id="contenedor"></div>
        
    	<script type="text/javascript">
            var numeros = "";
            var array = ["uno", "dos", "tres", "cuatro"];

            // for tradicional
            // for (var i = array.length - 1; i >= 0; i--) {
            //     console.log(array[i]);
            // };

            // for mejorado
            // la funcion reverse ordenal los elementos del arreglo de forma inversa
            for(var numero in array.reverse()){

                // if (array[numero] == "tres") {
                //     break;
                // };
                numeros = numeros + "<p>" + array[numero] + "</p>";
            }

            document.getElementById("contenedor").innerHTML = numeros;

    	</script>
    </body>
</html>
